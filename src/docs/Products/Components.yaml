  parameters:
    limit:
      name: limit
      in: query
      description: El numero de items a devolver
      required: false
      schema:
        type: integer
        default: 10
    page:
      name: page
      in: query
      description: El numero de pagina a ver
      required: false
      schema:
        type: integer
        default: 1
    category:
      name: category
      in: query
      description: permite filtrar por categoria
      required: false
      schema:
        type: string
        example: ruta
    availability:
      name: availability
      in: query
      description: Muestra los articulos con stock (o todos)
      required: false
      schema:
        type: boolean
        default: true
    sort:
      name: sort
      in: query
      description: 1 o -1, permite ordenar por precio
      required: false
      schema:
        type: number
        default: 1
